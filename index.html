<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Strings in Arrays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contains">
            <div class="input_elements" id="element"></div>
            <button id="uppercase" class="result">
                <div class="text">
                    <div id="contentWrapper"></div>
                </div>
            </button>
            
            <button class="btn" onclick="map()">To Upper Case</button>
            <button class="btn" onclick="filter()">String length > 5</button>
            <button class="btn" onclick="reduce()">Single String</button>
            <button class="btn" onclick="modify()">Modified Strings</button>
        </div>
    </div>
    <script src="script.js"></script>36
</body>
</html>
